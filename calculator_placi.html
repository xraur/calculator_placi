<!DOCTYPE html>
<html>
<head><title>Calculator placi</title></head>
<body style="font-family:sans-serif;text-align:center;margin-top:50px;background-color:#005a9c;color:white;">

<div style="position:absolute; top:10px; left:20px; font-size:48px; font-weight:bold;">flex</div>

<h2>Calculator placi RAUL</h2>

<p>Scrie cate placi sunt pe panel: 
   <input id="panel" type="number" placeholder="ex: 4" />
</p>

<p>Scaneaza un singur panel si scrie cate placi apar scanate: 
   <input id="aparPanel" type="number" placeholder="ex: 6" />
</p>

<p>Scrie cate placi de acest PN apar scanate in total: 
   <input id="scanariTotale" type="number" placeholder="ex: 12" />
</p>




<button onclick="calculeaza()">Calculeaza</button>

<h3 id="rezultat"></h3>

<script>
function calculeaza() {
  const panel       = parseFloat(document.getElementById('panel').value);
  const scanariTot  = parseFloat(document.getElementById('scanariTotale').value);
  const aparPanel   = parseFloat(document.getElementById('aparPanel').value);
  const rezultat    = document.getElementById('rezultat');

  if (isNaN(panel) || panel <= 0 || isNaN(scanariTot) || scanariTot < 0 || isNaN(aparPanel) || aparPanel <= 0) {
    rezultat.innerText = "Completeaza corect campurile.";
    return;
  }

  let reale = (scanariTot * panel) / aparPanel;
  if (reale < 0) reale = 0;

  rezultat.innerText = `Ai facut ${Number.isInteger(reale) ? reale : reale.toFixed(2)} placi.`;
}
</script>

</body>
</html>
